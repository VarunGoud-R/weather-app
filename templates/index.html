<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
    </head>
    <body>
        <!-- <title>Search Weather</title> -->
        <div class="content">
            <h1 style="text-align: center">Search</h1>
        
            <div class="form">
                <form action="/weatherapp" method="POST" style="border: 5px solid grey; text-align: center;">
                    <br>
                    <label for='city'>Enter City: <label>
                    <input type="text" name="city" id="city"><br><br>
                    <label for='units'>Enter Units: <label>
                    <input type="text" name="units" id="units"><br><br>
                    <label for='appid'>Enter API Key: <label>
                    <input type="text" name="appid" id="appid"><br><br>
                    <input type="submit" value="Search">
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
